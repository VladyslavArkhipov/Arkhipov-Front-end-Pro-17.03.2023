<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Hours initialization
      let hours = prompt("Enter hours").trim();
      //Right hours checking
      if (isNaN(hours) || hours === "" || hours < 0) {
        alert("Not a number or a negative number or empty string");
      } else {
        //Seconds calculating
        let seconds = +hours * 3600;
        alert(`In ${hours} hours ${seconds} seconds`);
      }
    </script>
  </body>
</html>
