<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let birthYear = prompt("What is your birth year?");
      switch (true) {
        case birthYear === null:
          alert("So sad that that you didn`t enter your birth year");
          break;
        case isNaN(birthYear) ||
          birthYear.trim() === "" ||
          birthYear < 1920 ||
          birthYear > 2022:
          alert("Not correct birth year. Try again.");
          break;
        default:
          let city = prompt("What is your city?");
          switch (true) {
            case city === null:
              alert("So sad that that you didn`t enter the name of your city");
              break;
            default:
              let sport = prompt("What is your favourite sport?");
              switch (true) {
                case sport === null:
                  alert(
                    "So sad that that you didn`t enter your favourite sport"
                  );
                  break;
                default:
                  let age = 2023 - +birthYear;
                  let footballStar = "Lionel Messi";
                  let basketballStar = "LeBron James";
                  let golfStar = "Tiger Woods";
                  switch (city.toLocaleLowerCase()) {
                    case "kiev":
                      alert(`
                  You are ${age} years old
                  You live in the capital of Ukraine
                  `);
                      break;
                    case "washington":
                      alert(`
                  You are ${age} years old
                  You live in the capital of USA
                  `);
                      break;
                    case "london":
                      alert(`
                  You are ${age} years old
                  You live in the capital of Great Britain
                  `);
                      break;
                    default:
                      alert(`
                  You are ${age} years old
                  You live in ${city}
                  `);
                  }
                  switch (sport) {
                    case "football":
                      alert(`Cool! Do you want to be like ${footballStar}?`);
                      break;
                    case "basketball":
                      alert(`Cool! Do you want to be like ${basketballStar}?`);
                      break;
                    case "golf":
                      alert(`Cool! Do you want to be like ${golfStar}?`);
                      break;
                    default:
                      alert(
                        `You choosed ${sport} as your favourite sport. Do you want to be the best?`
                      );
                  }
              }
          }
      }
    </script>
  </body>
</html>
