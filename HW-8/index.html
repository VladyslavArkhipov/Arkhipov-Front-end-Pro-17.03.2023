<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Birth year initialization
      let birthYear = prompt("What is your birth year?");
      //Right birth year or window canceling checking
      if (birthYear === null) {
        alert("So sad that that you didn`t enter your birth year");
      } else if (
        isNaN(birthYear) ||
        birthYear.trim() === "" ||
        birthYear < 1920 ||
        birthYear > 2022
      ) {
        alert("Not correct birth year. Try again.");
      } else {
        let city = prompt("What is your city?");
        //Window canceling checking
        if (city === null) {
          alert("So sad that that you didn`t enter the name of your city");
        } else {
          let sport = prompt("What is your favourite sport?");
          //Window canceling checking
          if (sport === null) {
            alert("So sad that that you didn`t enter your favourite sport");
          } else {
            let age = 2023 - +birthYear;
            //Conditions of variable 'city'
            if (city.toLocaleLowerCase() === "kiev") {
              alert(`
                  You are ${age} years old
                  You live in the capital of Ukraine
                  `);
            } else if (city.toLocaleLowerCase() === "washington") {
              alert(`
                  You are ${age} years old
                  You live in the capital of USA
                  `);
            } else if (city.toLocaleLowerCase() === "london") {
              alert(`
                  You are ${age} years old
                  You live in the capital of Great Britain
                  `);
            } else {
              alert(`
                  You are ${age} years old
                  You live in ${city}
                  `);
            }
            //Conditions of variable 'sport'
            if (sport === "football") {
              alert(`Cool! Do you want to be like Lionel Messi?`);
            } else if (sport === "basketball") {
              alert(`Cool! Do you want to be like LeBron James?`);
            } else if (sport === "golf") {
              alert(`Cool! Do you want to be like Tiger Woods?`);
            } else {
              alert(
                `You choosed ${sport} as your favourite sport. Do you want to be the best?`
              );
            }
          }
        }
      }
    </script>
  </body>
</html>
