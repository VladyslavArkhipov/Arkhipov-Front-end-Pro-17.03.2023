<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //First and second numbers initialization
      let firstNumber = prompt("Enter first number");
      let secondNumber = prompt("Enter second number");
      // Right numbers checking
      if (
        firstNumber === null ||
        secondNumber === null ||
        isNaN(firstNumber.trim()) ||
        isNaN(secondNumber.trim()) ||
        firstNumber.trim() === "" ||
        secondNumber.trim() === ""
      ) {
        alert(`Not a numbers`);
      } else {
        //Mathematical operator initialization
        let mathematicalOperator = prompt(`
        Enter "add" if you want to get summ
        Enter "sub" if you want to get difference
        Enter "mult" if you want to get multiplication
        Enter "div" if you want to get division
        `);
        if (mathematicalOperator === "add") {
          alert(
            `${firstNumber} + ${secondNumber} = ${
              Number(firstNumber) + Number(secondNumber)
            }`
          );
        } else if (mathematicalOperator === "sub") {
          alert(
            `${firstNumber} - ${secondNumber} = ${
              Number(firstNumber) - Number(secondNumber)
            }`
          );
        } else if (mathematicalOperator === "mult") {
          alert(
            `${firstNumber} * ${secondNumber} = ${
              Number(firstNumber) * Number(secondNumber)
            }`
          );
        } else if (mathematicalOperator === "div") {
          if (secondNumber.trim() != 0) {
            alert(
              `${firstNumber} / ${secondNumber} = ${
                Number(firstNumber) / Number(secondNumber)
              }`
            );
          } else {
            alert("One of numbers is 0");
          }
        } else alert("Wrong command");
      }
    </script>
  </body>
</html>
