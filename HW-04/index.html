<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // First and second numbers initialization
      let firstNumber = prompt("Enter first number").trim();
      let secondNumber = prompt("Enter second number").trim();
      // Right numbers checking
      if (
        isNaN(firstNumber) ||
        isNaN(secondNumber) ||
        firstNumber === "" ||
        secondNumber === ""
      ) {
        alert(`Some of numbers are not a numbers`);
      } else {
        //Mathematical operator initialization and value calculating
        let summOfNumbers = +firstNumber + +secondNumber;
        let differenceOfNumbers = +firstNumber - +secondNumber;
        let multiplicationOfNumbers = +firstNumber * +secondNumber;
        let divisionOfNumbers = (+firstNumber / +secondNumber).toFixed(2);

        alert(`
      1. ${firstNumber} + ${secondNumber} = ${summOfNumbers}
      2. ${firstNumber} - ${secondNumber} = ${differenceOfNumbers}
      3. ${firstNumber} * ${secondNumber} = ${multiplicationOfNumbers}
      4. ${firstNumber} / ${secondNumber} = ${divisionOfNumbers}
      `);
      }
    </script>
  </body>
</html>
