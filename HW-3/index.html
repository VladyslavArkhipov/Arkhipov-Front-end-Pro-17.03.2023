    <script>
      //String initialization
      const firstString = prompt("Enter your first string!");
      const secondString = prompt("Enter your second string!");
      const thirdtString = prompt("Enter your third string!");

      alert(firstString + " " + secondString + " " + thirdtString);

      /* or it can be without concatenating
      alert(`${firstString} ${secondString} ${thirdString}`); */

      //Number initialization
      let fiveDigitNumber = prompt("Enter the five-digit number!");

      //Showing every number with space
      alert(
        fiveDigitNumber[0] +
          " " +
          fiveDigitNumber[1] +
          " " +
          fiveDigitNumber[2] +
          " " +
          fiveDigitNumber[3] +
