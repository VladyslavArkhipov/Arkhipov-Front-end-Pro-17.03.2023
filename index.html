<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wrapper nav">
        <div class="navs">
          <div class="order_icon"><button class="show_orders">
            <img src="./img/order.png" alt="orders">
          </button>
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper main">
      <div class="row">
        <div class="categories">
          <h2>Best selling products</h2>
          <ul>
            <li><a href="">Kitchen</a></li>
            <li><a href="">Meat and fish</a></li>
            <li><a href="">Special nutrition</a></li>
            <li><a href="">Pharmacy</a></li>
            <li><a href="">Baby</a></li>
          </ul>
          <button>More products</button>
        </div>

        <div class="card">
          <div class="image"><img src="./img/potato.jpg" alt=""></div>
          <h2 class="product_title">Potato</h2>
          <p class="product_info" >Potato description </p>
          <p class="product_price">1.50 USD</p>
          <button class="buy">Buy now</button>
        </div>

        <div class="card">
          <div class="image"><img src="./img/carrot.jpg" alt=""></div>
          <h2 class="product_title">Carrot</h2>
          <p class="product_info">Carrot description </p>
          <p class="product_price">1.30 USD</p>
          <button class="buy">Buy now</button>
        </div>

        <div class="card">
          <div class="image"><img src="./img/paprika.jpg" alt=""></div>
          <h2 class="product_title">Paprika</h2>
          <p class="product_info">Paprika description </p>
          <p class="product_price">1.20 USD</p>
          <button class="buy">Buy now</button>
        </div>

      </div>
    </div>

    <div class="wrapper orders">
      <h1>ORDERS</h1>
    </div>

    <div class="wrapper buy_window">
      <form action="">
        <input type="text" name="name" id="0" placeholder="Name"  >
        <select name="city" id="1">
          <option value="">Choose city</option>
          <option value="Odessa">Odessa</option>
          <option value="Kyiv">Kyiv </option>
          <option value="Lviv">Lviv</option>
        </select>
        <input name="post_office" type="number" name="store" id="2" placeholder="Post office â„–"  >
        <select name="pay" id="3">
          <option value="">Choose payment</option>
          <option value="card">Card</option>
          <option value="cash">Cash</option>
        </select>
        <input name="count" type="number" placeholder="Count"  id='4' >
        <input type="text" name="details" placeholder="Details" id='5' >
        <button class='submit'>Submit</button>
        <button class='decline'>Decline</button>
      </form>
    </div>
      
    <script src="./script.js"></script>
  </body>
</html>
